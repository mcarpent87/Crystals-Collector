<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to the Boostrap and external CSS files-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    

</head>
<body>
    <div class="header">
        <h1>Crystals Collector</h1>
    </div>

    <div class="total_count">
        <h2>Number: <span id="targetNumber"></span></h2>
    </div>
    <div id="crystals">

        <img class="crystal-image" src="./assets/images/amethyst.jpg" id="one" alt="crystals">
        <img class="crystal-image" src="./assets/images/blue crystal.jpg" id="two" alt="crystals">
        <img class="crystal-image" src="./assets/images/green crystal.jpg" id="three" alt="crystals">
        <img class="crystal-image" src="./assets/images/red crystal.jpg" id="four" alt="crystals">
    </div>

    <div class="userTotal">
        <h2>Your total score is:
                <span id = "finalTotal"></span>
        </h2>
    </div>

    <div class="wins_losses">
        <h2>wins:
            <span id = "numberWins"></span>
        </h2>

        <h2>losses:
            <span id = "numberLosses"></span>
        </h2>
    </div>

    <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="./assets/game.js"></script>
  
</body>
</html>
